<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="="shortcut icon" href="#" type="image/x-icon">
    <title>제이슨</title>
  </head>
  <body>
    <h1>JSON 배우기</h1>

    <script>
      var cat = {
        이름: "마틸다",
        품종: "먼치킨",
        나이: 3,
        무게: 2.5,
      };
      var person = { 이름: "길동" };
      var person2 = { 이름: "길동" };
      // 제이슨 형식은 {"키" : 값, "키": 값}
      // 키값은 항상 문자열로 "" 으로 표시
      // 마지막 키: 값 뒤에는 콤마(,)를 생략한다.

      //복잡한 제이슨 만들기(https://mb21.github.io/JSONedit/)
    </script>
  </body>
